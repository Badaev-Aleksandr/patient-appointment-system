<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файла в ОС</title>
</head>
<body>
<h1>Загрузка файла в ОС</h1>
<div>
    <p th:text="${message}"></p>
</div>

<form th:action="@{/uploadOS}" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
